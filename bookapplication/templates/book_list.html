{%extends 'base.html'%}

{%block body_block%}
<div>
    filter by Author
    {%for auth in authors%}
        <a href="{%url 'book-all'%}?author={{auth}}">{{auth}}</a>

    {%endfor%}
</div>


<div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8"></div>
      <div class="col-2"></div>
       <form action="" method="post">
            {%csrf_token%}
        <div class="d-flex">
          <input type="text" name="box" class="form-control">
          <button type="submit" class="btn btn-success">search</button> 
         </div>
       </form>
    </div>
  </div>




    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-dark table-stripped caption-top">
                    <tr>
                        <td><b>bname</b></td>
                        <td><b>prize</b></td>
                        <td><b>Date</b></td>
                        <td><b>author</b></td>
                        <td><b>Action</b></td>
                    </tr>
                       {%for book in data%}
                       <tr>
                        <td>{{book.bname}}</td>
                        <td>{{book.prize}}</td>
                        <td>{{book.Date}}</td>
                        <td>{{book.author}}</td>
                        <td>
                            <a href="{%url 'book-detail' book.id%}">View</a>
                            <a href="{%url 'book-delete' book.id%}">Delete</a>
                            <a href="{%url 'book-edit' book.id%}">Edit</a>

                        </td>

                       </tr> 

                       {%endfor%}
                </table>

            </div>
            <div class="col-2"></div>

        </div>

    </div>

{%endblock%}
